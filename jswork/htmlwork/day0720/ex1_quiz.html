<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <title>Document</title>
    <style>
        #result{
            width: 400px;
            
        }
        #result img{
            max-width: 300px;
        }
    </style>

    <script>
        window.onload=function(){

            var food=document.getElementById("food");
             r=document.getElementById("result");

            food.onclick=function(){

                var a=confirm("음식이미지를 추가할까요?");

                if(a){
                    r.innerHTML="<img src='../Food/1.jpg'>";
                }
            }


        }

        
       //사용자정의 함수
        function celeb(){

            var c=confirm("연예인 이미지를 추가할까요?");

            if(c){
                r.innerHTML="<img src='../연예인사진/16.jpg'>"
            }
        }
    </script>
</head>
<body>
    <!-- 버튼 2개에 하나는 food,하나는 연예인 이라고 쓰고 
        css는 우리가 만든 buttonStyle에서 적용한다 
    
        food버튼을 클릭하면 음식사진을 div에 출력하고 연예인
         을 클릭하면 연예인 한명을 출력한다
        (단,2번모두 음식을 출력할까요? 라고 물어보고 예를 클릭시에만 이미지 출력한다)-->
        <button type="button" id="food" class="btn btn-pink">Food</button>
        <button type="button"  onclick="celeb()" class="btn btn-green">연예인</button>
        <button type="button"  onclick="writePromptImage()" class="btn btn-black">이미지출력</button>
        <hr>
        <div id="result"></div>



        <!-- 문제2. 이미지출력이라는 버튼 을 만들고..클릭시
         prompt로 "출력할 이미지의 인덱스 번호를 입력해주세요 라고 출력후
         0 번을 입력하면 0번이미지 출력(총 5개의 이미지를 imgArr이라는 배열형태로
         넣어놓고 다양한 폴더의 이미지 5개배열에 넣어주세요
         (단 배열인덱스에 없는 값 입력시 div에 "해당번호는 없습니다" 라고 출력))"-->

        <script>
            //5개의 이미지 배열에 넣기
            var imgArr=new Array();

            imgArr.push("../연예인사진/1.jpg");
            imgArr.push("../연예인사진/2.jpg");
            imgArr.push("../연예인사진/3.jpg");
            imgArr.push("../연예인사진/4.jpg");
            imgArr.push("../연예인사진/5.jpg");

            var r=document.getElementById("result");

            function writePromptImage(){

                var idx=prompt("출력할 이미지의 인덱스 번호를 입력해주세요");

                if(idx<0 || idx>4)
                    r.innerHTML="해당번호는 없습니다";
                else
                    r.innerHTML="<img src='"+imgArr[idx]+"'>";
                
            }
        </script> 
</body>
</html>
