<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Gasoek+One&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        //h3아래 b태그 글자색 배경 변경
        
        //h3아래 span도 글자체나 글자색 

        //이벤트  : 음식명 누르면 
        //span에 있는 경로가 img에 음식명은 맨아래 h3에 나오게 하게쇼
        $(function(){
            $("h3>b").click(function(){
            var s=$(this).html();
           
            $("h3:eq(3)").text(s);

            var iname=$(this).next().next().html();
            //alert(iname);
            $("img.photo").attr("src",iname);
        })
    })
        

    </script>
</head>
<body>
    <h3>
        <b>에그샌드위치</b>
        <br>
        <span>../Food/1.jpg</span>
    </h3>

    <h3>
        <b>숯불꼬치구이</b>
        <br>
        <span>../Food/2.jpg</span>
    </h3>

    <h3>
        <b>토마토에그모짜</b>
        <br>
        <span>../Food/12.jpg</span>
    </h3>

    <hr>
    <img src="" class="photo"><!--위의 span태그있는 이미지 띠울것-->
    <br>
    <h3></h3> <!--요기에 b태그에 있는 음식명 출력-->
</body>
</html>
