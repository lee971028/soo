<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Gasoek+One&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style>
	body *{
		font-family: 'Nanum Pen Script';
		font-size: 30px;
	}
</style>
</head>
<body>
  <button type="button" class="btn btn-success" id="btn1">quiz.xml읽기</button>
  <button type="button" class="btn btn-info" id="btn2">quiz.json읽기</button>
  <br><br>
  <div id="result">퀴즈 출력 하실곳!!!</div>
  
  
  <script>
	  
	  $("#btn1").click(function(){
		  $("#result").empty();
		  
		  var s="";
		  $.ajax({
			  type:"get",
			  url:"quiz.xml",
			  dataType:"xml",
			  success:function(data){
				  
				  $(data).find("sawon").each(function(idx,ele){
					  var e=$(ele);
					  
					  s+="<div class='alert alert-success'>";
					  s+="인덱스: "+idx+"<br>";
					  s+="사원번호: "+e.attr("no")+"<br>";
					  s+="부서: "+e.find("buseo").text()+"<br>";
					  s+="급여: "+e.find("pay").text()+"<br>";
					  s+="수당: "+e.find("pay").attr("sudang")+"<br>";
					  s+="</div>";
				  });
				  $("#result").append(s);
			  }
			 
		  });
	  });
	  
	  
	  
	  $("#btn2").click(function(){
		  $("#result").empty();
		  
		  
		  var s="";
		  
		  $.ajax({
			  type:"get",
			  url:"quiz.json",
			  dataType:"json",
			  success:function(data){
				  
				  $.each(data,function(idx,ele){
					  
					  s+="<div class='alert alert-info'>";
					  s+="idx: "+idx+"<br>";
					  s+="Name: "+ele.name+"<br>";
					  s+="Hobby: ";
					  
					  if(ele.hobby==null)
					    s+="취미없음<br>";
					  else{
						  $.each(ele.hobby,function(i,h){
							  s+="["+h+"]";
						  });
						  
						  s+="<br>";
					  }
					  
					  s+="Hp: "+(ele.hp==null?"핸드폰없음":ele.hp)+"<br>";
					  s+="Addr: "+ele.addr+"<br>";
					  s+="</div>";
					  
				  })
				  
				  $("#result").append(s);
			  }
			  
		  })
		  
		  
	  });
  </script>
	  
  
</body>
</html>
