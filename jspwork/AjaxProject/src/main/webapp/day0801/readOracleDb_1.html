<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Gasoek+One&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style>
	div.box{
				margin-left: 30px;
		border: 1px solid gray;
		border-radius: 30px;
		float: left;
	}
</style>
</head>
<body>
<button type="button" id="btn1" class="btn btn-info">team xml파일 읽어오기</button>
<button type="button" id="btn2" class="btn btn-info">info json파일 읽어오기</button>
<br><br>
<div id="show">파일 읽기</div>
<script>
	$("#btn1").click(function(){
		
		$.ajax({
			type:"get",
			url:"teamtoxml.jsp",
			dataType:"xml",
			success:function(res){
				
				var s="";
				
				$(res).find("team").each(function(i,ele){
					var n=$(ele);
					
					s+="<div class='alert alert-info box'>";
					s+="No: "+n.attr("num")+"<br>";
					s+="이름: "+n.find("name").text()+"<br>";
					s+="주소: "+n.find("addr").text()+"<br>";
					s+="작성일: "+n.find("writeday").text()+"<br>";
					s+="</div>";
				})
				
				$("#show").html(s);
			}
		})
	});
</script>
</body>
</html>
