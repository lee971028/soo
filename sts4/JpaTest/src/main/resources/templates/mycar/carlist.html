<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
   body * {
       font-family: 'Jua';
   }  
</style>
</head>
<body>
	<button type="button" class="btn btn-outline-danger"
	onclick="location.href='./form'">차등록</button>
	<h5>MyCar 목록 출력</h5>
  <h6>총  [[${totalCount}]] 개의 자동차 정보가 있습니다</h6>
  <hr>
    <table style="width:700px" class="table table-bordered">
      <thead>
      <tr style="background-color: orange">
        <th>index</th>
        <th>번호</th>
        <th>상품명</th>
        <th>수량</th>
        <th>단가</th>
        <th>색상</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="dto,iter:${list}">
        <td>
			 <span th:text="${iter.index}"></span>:
            <span th:text="${iter.count}"></span>
        </td>
        <td>
          <span th:text="${dto.num}"></span>
        </td>
        <td>
			 <a th:href="@{/detail(num=${dto.num})}" style="text-decoration: none;">
			    <img th:src="@{'https://fr2k01411649.edge.naverncp.com/82uyvvqSQa/mycar/'+${dto.carphoto}+'?type=f&w=80&h=80&faceopt=true&ttype=jpg'}"
			     hspace="10"> 
	            <span th:text="${dto.carname}"></span>
      		</a>
        </td>
        <td>
          <span th:text="${dto.carcolor}" th:style="'color:'+${dto.carcolor}"></span>
        </td>
        <td>
          <span th:text="${#numbers.formatInteger(dto.carprice,0,'COMMA')}"></span>
          &nbsp;
          <th:block th:if="${dto.carprice>5000}">
            <span>비싸다</span>
          </th:block>
          <th:block th:unless="${dto.carprice>5000}">
            <span>싸다</span>
          </th:block>   
        </td>
        <td>
          <span th:text="${dto.carguip}"></span>
        </td>
      </tr>
      </tbody>
    </table>
</body>
</html>
